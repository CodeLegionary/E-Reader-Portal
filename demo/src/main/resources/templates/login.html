<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/tree.svg">
    <script src="/js/signup.js" defer></script>
</head>
<body>
<h1>EPUB SPOT</h1>

<section>
    <form action="/req/login" method="post">
        <h2>Login</h2>
        <div class="dialog-row">
            <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>
        </div>
        <div class="inputbox">
            <input name="username" id="username"type="name" required>
            <label for="">Username</label>
        </div>
        <div class="inputbox">
            <input name="password" type="password" id="password" required>
            <label for="">Password</label>
        </div>
        <button>Log in</button>
        <div class="register">
            <p>Non hai ancora un account ?<a href="/req/signup"> Register</a></p>
        </div>
    </form>
</section>
</body>
